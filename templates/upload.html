<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Audio</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include your custom CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Chart.js for charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Your JavaScript -->
    <script defer src="{{ url_for('static', filename='js/upload.js') }}"></script>
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a href="{{ url_for('index') }}" class="navbar-brand">Home</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center mb-4">Upload Audio</h1>
                <div class="card">
                    <div class="card-body">
                        <form id="uploadForm" enctype="multipart/form-data">
                            <div class="form-group">
                                <input type="file" name="audioFile" accept="audio/*" class="form-control-file">
                            </div>
                            <button type="button" id="uploadBtn" class="btn btn-success">Upload</button>
                            <button type="button" id="predictBtn" class="btn btn-info ml-2 d-none">Predict Emotion</button>
                        </form>
                        <audio id="audioPlayback" controls class="mt-4 d-none"></audio>
                        <div id="uploadStatus" class="mt-3"></div>
                        <div id="predictionStatus" class="mt-3"></div>
                        <div id="predictionResult" class="font-weight-bold mt-3"></div>
                    </div>
                </div>
                <canvas id="emotionChart" class="mt-4"></canvas>
            </div>
        </div>
    </div>
</body>
</html>
